{% extends "base.html" %}

{% block body %}
<!--deneme yazısı.git üzerinden eklendi-->
    <div class="row mt-4">
        <div class="col">       
            <h2>Görev Ekle</h2>
            <form action="add_todo/" method="post" class="form-inline">
                <input type="text" name="content" class="form-control mb-2 mr-sm-2" placeholder="Yazınız...">
                <button type="submit" class="btn btn-primary mb-2">Ekle</button>
            </form>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col">       
            <ul class="list-group">

                {% for todo_item in todo_items  %}
                <li class="list-group-item">{{ todo_item.text }} 
                    <div class="float-right">
                        <form action="delete_todo/{{todo_item.id}}/" action="post">
                            <button type="submit" class="btn btn-sm btn-danger">Sil</button>
                        </form>
                    </div>
                </li>
                {% endfor %}

              </ul>
        </div>
    </div>

{% endblock body %}
